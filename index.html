<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CRUD de Bancos</title>
</head>
<body>
    <h1>LISTA DE BANCOS</h1>
    <form id="form">
        <input type="text" id="banco" placeholder="Banco" required>
        <input type="text" id="persona" placeholder="Persona" required>
        <input type="number" id="monto" placeholder="Monto" required>
        <button type="submit"><img src="./img/agregar.png" alt="" class="img"></button>
    </form>
    <table>
        <thead>
            <tr>
                <th class="header-input">Banco</th>
                <th class="header-input">Persona</th>
                <th class="header-input">Monto</th>
                <th class="header-input">Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-body">
            <!-- Las filas se agregarán aquí -->
        </tbody>
    </table>
    <script src="index.js"></script>
</body>
</html>
